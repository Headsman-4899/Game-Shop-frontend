<div class="details">
    <div class="detail_header">
        <div class="details_header__img"><img src="{{game.image}}" alt=""></div>
        <div class="details_header__text">
            <div class="details_header__text___title">{{game.name}}</div>
            <div class="details header__text___req">
                <div *ngFor="let r of reqs">
                    <div class="req_item">
                        <div class="req_item__title">
                            {{titles[reqs.indexOf(r)]}}:
                        </div>
                        <div class="req_item__value">
                            {{r}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="details_text">
        {{game.description}}
    </div>
</div>
<hr/>
<div class="cs">
    <div class="cs_item">
        <div class="cs_item__label">Username</div>
        <input type="text" name="username" [(ngModel)]="commentData.username">
    </div>
    <div class="cs_item"></div>
    <div class="cs_item__label">Your Comment</div>
    <textarea name="text" [(ngModel)]="commentData.text" cols="30" rows="10"></textarea>
</div>
<div class="cs_button"><button (click)="onComment()">Leave a comment</button></div>
<hr />
<div class="cs_text">
    <div *ngFor="let c of comments">
        <div class="cs_text__item">
            <p>{{c.username}}</p>
            <h4>{{c.text}}</h4>
        </div>
    </div>
</div>
